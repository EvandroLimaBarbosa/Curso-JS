<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylecadastro.css">
    <script src="https://kit.fontawesome.com/b8fee1c7ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="card">
             <h1>Cadastrar</h1>

        <div id="msgSuccess"></div>
        <div id="msgError"></div>
         
         <div class="label-float">
             <input type="text" id="nome" placeholder="" required>
             <label id="labelNome" for="nome">Nome</label>
         </div>           
      
         <div class="label-float">
             <input type="text" id="usuario" placeholder="" required>
             <label id="labelUsuario" for="usuario">Usuario</label>
         </div>

         <div class="label-float">
             <input type="password" id="senha" placeholder="" required>
             <label id="labelSenha" for="usuario">Senha</label>
             <i id="verSenha" class="fa-solid fa-eye"  aria-hidden="true"></i>
         </div>

         <div class="label-float">
            <input type="password" id="confirmSenha" placeholder="" required>
            <label id="labelConfirmSenha" for="usuario">Confirmar senha</label>
            <i id="verConfirmSenha" class="fa-solid fa-eye" aria-hidden="true"></i>
        </div>
        
         <div class="justify-center">
             <button onclick="cadastrar()">Cadastrar</button>
         </div>

         <div class="justify-center">
            <hr>
        </div>

        <p> JÃ¡ tem uma conta ?
          <a href="index.html">Entrar</a>
        </p>
      </div>
    </div>
    
    <script src="scriptcadastro.js"></script>
</body>
</html>
