    <title>Document</title>

<body>
    <h1 id="qualquer">1</h1>
    <button id="botao" onclick="func(teste)">clique</button>
    <script>
        let teste = document.getElementById('qualquer');
        let botao = document.getElementById('botao')

        function func(sla){
            if(sla.innerHTML < 20){
                sla.innerHTML = Number(sla.innerHTML) + 1
            }else {
                sla.innerHTML = 0
            }
        }


    </script>
