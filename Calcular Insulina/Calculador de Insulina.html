<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 20pt Arial;
            background: rgba(0, 205, 241, 0.486);
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculo de Insulina</h1>
    Glicemia    <input type="number" name="txtn1" id="txtn1">
    <br> Carboidrato 
    <input type="number" name="txtn2" id="txtn2">
    <br>
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var glitxt = window.document.getElementById('txtn1')
            var carbtxt = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var glicemia = Number(glitxt.value)
            var carboidrato = Number(carbtxt.value)
            var insulina = (glicemia - 130) / 18 + carboidrato / 15
            res.innerHTML = `Precisa tomar <strong>${insulina.toFixed(2)}ml</strong> de insulina`
        }
    </script>
</body>
</html>
