<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(5, 5, 5);
            color: white;
            font: normal 20pt Arial;
        }
        #mensagem{
            color:rgb(248, 45, 45)
        }
        p {

        }

</head>
<body>
    <div id = mensagem>
        <h1>Olá Mundo!...</h1>
    </div>
    <p>É isso ai kk</p>
    <script>
        
        window.alert('Minha Primeira Mensagem, Tá ligado ?') // Uma mensagem aparece

        var mensage = window.document.querySelector("#mensagem")
        if (nome == "Evandro") {
            window.alert('Esse é o mesmo nome do Criador dessa pagina hehe')
        }
        mensage.innerText = `Olá ${nome}`
    </script>
